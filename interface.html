<div>
  <form class="form-horizontal">
    <header>
      <p>Configure your email actions</p>
      <a id="help_tip" href="#">Need help?</a>
    </header>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="to">To</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="to" class="form-control" id="to" placeholder="Separate email addresses with a comma" required />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <a href="#" data-display="cc">Add CC</a>
        <a href="#" data-display="bcc">Add BCC</a>
        <a href="#" data-display="replyTo">Add Reply-to</a>
        <hr />
      </div>
    </div>

    <div class="form-group clearfix hidden">
      <div class="col-sm-4 control-label">
        <label for="cc">CC</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="cc" class="form-control" id="cc" placeholder="Separate email addresses with a comma" required />
      </div>
    </div>

    <div class="form-group clearfix hidden">
      <div class="col-sm-4 control-label">
        <label for="bcc">BCC</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="bcc" class="form-control" id="bcc" placeholder="Separate email addresses with a comma" required />
      </div>
    </div>

    <div class="form-group clearfix hidden">
      <div class="col-sm-4 control-label">
        <label for="replyTo">Reply-To</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="replyTo" class="form-control" id="replyTo" placeholder="Separate email addresses with a comma" required />
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="subject">Subject</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject of the email" value="{{ subject }}" required />
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="html">Body</label>
      </div>
      <div class="col-sm-8">
        <textarea name="html" class="form-control" id="html">{{ html }}</textarea>
      </div>
    </div>

  </form>
</div>
